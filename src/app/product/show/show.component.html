<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" class="w-100 border border-5" alt="">
      </div>
      <div class="col-md-6">
        <h1>{{product.name}}</h1>
  
        <h3>Prix: {{product.price}} Dt</h3>
        <p>{{product.description}}</p>
        <button (click)="addToCart(product)" class="btn btn-primary">Ajouter au panier</button>
      </div>
    </div>
  </div>
