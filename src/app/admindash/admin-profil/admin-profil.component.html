<form>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5" >
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right" >Votre profil</h4>
          </div>

          <div class="row mt-3" *ngIf="admin">

             <h1> {{admin.nom_boutique}}</h1>
             <h1> {{admin.tel}}</h1>
             <h1> {{admin.adresse}}</h1>
          </div>






          <div class="mt-5 text-center btn small">
            <button class="btn btn-warning  btn-block" [routerLink]="'/admin/edit'">Modifier</button>
          </div>


        </div>
      </div>

    </div>
  </div>
</form>
